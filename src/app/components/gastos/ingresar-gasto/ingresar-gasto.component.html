<h4 class="text-center">Ingresar Gasto</h4>
<hr />
<div *ngIf="formulaioIncorrecto" class="text-center">
  <span class="badge bg-danger textError">{{
    textoIncorrecto | uppercase
  }}</span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Producto</label>
  <input
    type="text"
    id="gasto"
    [(ngModel)]="nombreGasto"
    class="form-control form-control-lg"
    placeholder="Ej: comida..."
  />
</div>
<div class="form-group mb-4">
  <label for="cantitdad">Valor</label>
  <input
    type="number"
    id="cantidad"
    [(ngModel)]="cantidad"
    class="form-control form-control-lg"
    placeholder="Ej: Ingrese Valor..."
  />
</div>

<button
  class="btn btn-secondary btn-lg btn-block mt-2"
  (click)="agregarGasto()"
>
  AGREGAR GASTO
</button>
